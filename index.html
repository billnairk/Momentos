<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="asset/css/style.css" />
    <link rel="stylesheet" href="asset/css/member.css" />
    <link rel="stylesheet" href="asset/css/clock.css" />
    <link rel="stylesheet" href="asset/css/greetings.css" />
    <link rel="stylesheet" href="asset/css/todolist.css" />
    <link rel="stylesheet" href="asset/css/background.css" />
    <link rel="stylesheet" href="asset/css/weather.css" />
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Momentos</title>
  </head>
  <body>
    <div class="main--center">
      <div class="member js-member">
        <div class="member__login">
          <form class="form__login">
            <div class="input__login">
              <input type="text" class="login-id" placeholder="ID" required />
              <input
                type="password"
                class="login-pw"
                placeholder="PW"
                required
              />
            </div>
            <button class="member__login__btn">LOGIN</button>
          </form>
        </div>
        <div class="guest__login__btn">GUEST LOGIN</div>
      </div>
      <div class="weather js-weather"></div>
      <h1 class="clock js-clock"></h1>
      <div class="greetings js-greetings"></div>
      <div class="todolist--main js-todolist--main">
        <div class="todolist__title-container">
          <div class="todolist__title js-todolist__title">
            <div class="todolist__title--text">To Do List</div>
            <span class="todolist__title--btn">
              <i class="fas fa-chevron-down js-titlebtn"></i>
            </span>
          </div>
          <div class="todolist__ul-container js-ulcontainer">
            <div class="todo__form__input">
              <form action="" class="todo-form js-todoform">
                <input
                  type="text"
                  class="todoinput js-todoinput"
                  placeholder="할 일"
                  required
                />
              </form>
            </div>
            <div class="todolist-order js-todos-order">
              <ul class="todolist__ul js-todolist__ul"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="asset/src/member.js"></script>
    <script src="asset/src/clock.js"></script>
    <script src="asset/src/greetings.js"></script>
    <script src="asset/src/todolist.js"></script>
    <script src="asset/src/background.js"></script>
    <script src="asset/src/weather.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
