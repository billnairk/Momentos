<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="asset/css/style.css" />
    <link rel="stylesheet" href="asset/css/member.css" />
    <link rel="stylesheet" href="asset/css/clock.css" />
    <link rel="stylesheet" href="asset/css/greetings.css" />
    <link rel="stylesheet" href="asset/css/todolist.css" />
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Momentos</title>
  </head>
  <body>
    <div class="main--center">
      <div class="member js-member">
        <div class="member__login">
          <form class="form__login">
            <div class="input__login">
              <input type="text" class="login-id" placeholder="ID" required />
              <input
                type="password"
                class="login-pw"
                placeholder="PW"
                required
              />
            </div>
            <button class="member__login__btn">LOGIN</button>
          </form>
        </div>
        <div class="guest__login__btn">GUEST LOGIN</div>
      </div>
      <div class="clock js-clock"></div>
      <div class="greetings js-greetings"></div>
      <div class="todolist--main js-todolist--main">
        <div class="todolist__title js-todolist__title">To Do List</div>
        <div class="todo__form__input">
          <form action="" class="todo-form js-todoform">
            <input
              type="text"
              class="todoinput js-todoinput"
              placeholder="할 일"
            />
          </form>
        </div>
        <div class="todolist-order js-todos-order">
          <ul class="todolist__ul js-todolist__ul"></ul>
        </div>
      </div>
    </div>
    <script src="asset/src/member.js"></script>
    <script src="asset/src/clock.js"></script>
    <script src="asset/src/greetings.js"></script>
    <script src="asset/src/todolist.js"></script>
  </body>
</html>
